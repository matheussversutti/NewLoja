<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class = "container">
     <div class ="row">
     <div class="col-md-8 mx-auto rounded border p-4 m-4">
     <h2 class ="text-center mb-5">Editar Usuario</h2>
     <form method="post" enctype="multipart/form-data" th:object="${userDto}">
     
      <div class="row mb-3">
     <label class ="col-sm-4 col-form-label">ID</label>
     <div class="col-sm-8">
     <input readonly class="form-control-plaintext" th:value="${user.id}">
    
     </div>
     </div>
     
     <div class="row mb-3">
     <label class ="col-sm-4 col-form-label">Nome</label>
     <div class="col-sm-8">
     <input class="form-control" th:field="${userDto.name}">
     <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="${userDto.name}"></p>
     </div>
     </div>
     
     
     <div class="row mb-3">
     <label class ="col-sm-4 col-form-label">CPF</label>
     <div class="col-sm-8">
     <input class="form-control" th:field="${userDto.cpf}">
     <p th:if="${#fields.hasErrors('cpf')}" th:errorclass="text-danger" th:errors="${userDto.cpf}"></p>
     </div>
     </div>
     
     
     <div class="row mb-3">
     <label class ="col-sm-4 col-form-label">Email</label>
     <div class="col-sm-8">
     <input class="form-control" th:field="${userDto.email}">
     <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="${userDto.email}"></p>
     </div>
     </div>
     
     <div class="row mb-3">
     <label class ="col-sm-4 col-form-label">Senha</label>
     <div class="col-sm-8">
     <input class="form-control" th:field="${userDto.senha}">
     <p th:if="${#fields.hasErrors('senha')}" th:errorclass="text-danger" th:errors="${userDto.senha}"></p>
     </div>
     </div>
     
     <div class="row mb-3">
     <label class ="col-sm-4 col-form-label">Grupo</label>
     <div class="col-sm-8">
     <input class="form-control" th:field="${userDto.grupo}">
     <p th:if="${#fields.hasErrors('grupo')}" th:errorclass="text-danger" th:errors="${userDto.grupo}"></p>
     </div>
     </div>
     
     <div class="row mb-3">
     <label class ="col-sm-4 col-form-label">Status</label>
     <div class="col-sm-8">
     <input class="form-control" th:field="${userDto.status}">
     <p th:if="${#fields.hasErrors('status')}" th:errorclass="text-danger" th:errors="${userDto.status}"></p>
     </div>
     </div>
     
     <div class ="row">
     <div class="offset-sm-4 col-sm-4 d-grid">
     	<button type="submit" class="btn btn-primary">Enviar</button>
     </div>
     <div class="col-sm-4 d-grid">
     	<a class="btn btn-outline-danger" href="/usuario" role="button">Cancelar</a>
     </div>
     
     </div>
     
     </form>
     </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
